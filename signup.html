<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup-form</title>
	<link rel="shortcut icon" href="images/testlogo.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<div class="container">
		<div class="signup-form">
			<div class="form-image">
				<img src="https://th.bing.com/th/id/R.9db7ff412271a2ba3dbafde0513e5b3f?rik=HS5poCBVgj9sIw&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f6%2f2%2fb%2f7103.jpg&ehk=7QgHCHULdvltyDbXZP%2b6Ilh%2fqLZOwVBVDBK7Nc4hT4g%3d&risl=&pid=ImgRaw&r=0" alt="Illustration Image" class="image">
			</div>
			<div class="form-content">
				<h2>Sign Up</h2>
				<form action="" method="post">
					<div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname" placeholder="Enter your middle name" required>
          </div>
          <div class="form-group">
            <label for="fullName">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
          </div>
					<div class="form-group">
						<label for="Date-of-Birth">Date-of-Birth:</label>
						<input type="date" id="Date-of-Birth" name="Date-of-Birth" placeholder="Enter your Date-of-Birth" required>
					</div>
					<div class="form-group">
						<label for="Gender">Gender:</label>
						<input type="text" id="Gender" name="Gender" placeholder="Enter your Gender" required>
					</div>
					<div class="form-group">
						<label for="Mobile Number">Mobile Number:</label>
						<input type="text" id="Mobile Number" name="Mobile Number" placeholder="Enter your Mobile Number" required>
					</div>
					<!-- <div class="form-group">
						<label for="OTP">OTP:</label>
						<input type="text" id="OTP" name="OTP" maxlength="6" placeholder="Enter your six-digit OTP">
					</div> -->
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="Enter your email address" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" placeholder="Enter your password" required>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password:</label>
						<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
					</div>
					<div class="form-group">
						
					</div>
					<button type="submit"><a href="login.html" class="buttonclass">Sign Up</a></button>
				</form>
				<p class="login-toggle">Already have an account? <a href="login.html">Login</a></p>
			</div>
		</div>
	</div>
</body>
</html>
