<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forgotpassword</title>
  <link rel="shortcut icon" href="images/testlogo.png" type="image/x-icon">
  <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Forgot Password</h2>
      <!-- <p>Please enter your email address and new password to reset your password.</p> -->
      <form action="login.html">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
        <label for="n_pswd">New Password</label>
        <input type="password" id="n_pswd" placeholder="Enter your new password" required>
        <label for="c_pswd">Confirm Password</label>
        <input type="password" id="c_pswd" placeholder="Enter your Confirm password" required>
        <button type="submit">Reset Password</button>
      </form>
      <!-- <div class="back-link">
        <a href="login.html">Back to Login</a>
      </div> -->
    </div>
  </div>
</body>
</html>
