<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
	<link rel="shortcut icon" href="images/testlogo.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
		<div class="overlay">
		<div class="login-form">
			<h2>Login</h2>
			<form method="post">
				<div class="form-group">
					<label for="userId">User ID:</label>
					<input type="text" id="userId" name="userId" placeholder="Enter your user ID">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" placeholder="Enter your password">
				</div>
				<button type="submit"><a href="mainpage.html" class="buttonclass">Submit</a></button>
			</form>
			<p class="signup-toggle">Forgot Password <a href="forgotpassword.html">click here</a></p>
			<p class="signup-toggle">Don't have an account <a href="signup.html">sign up?</a></p>
		</div>
	</div>
</div>
</body>
</html>
